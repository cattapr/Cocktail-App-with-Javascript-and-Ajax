<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cocktailmood</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="hero">
		<h1>What cocktail?</h1>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<h2>Click on your mood <br> I'll shake a cocktail for you:</h2>
				<button class="col-xs-push-2 col-xs-3 buttonBrave" id="moodButton" onclick="getrandomCocktail()">Brave</button>
				<button class="col-xs-push-3 col-xs-3 buttonTired" id="moodButton" onclick="getrandomCocktail()">Tired</button>
			</div><!--end of row-->

			<div class="row">
				<button class="col-xs-push-2 col-xs-3 buttonThirsty" id="moodButton" onclick="getrandomCocktail()">Thirsty</button>
				<button class="col-xs-push-3 col-xs-3 buttonJoyous" id="moodButton" onclick="getrandomCocktail()">Joyous</button>
			</div><!--end of row-->

			<div class="row">
				<button class="col-xs-push-2 col-xs-3 buttonInlove" id="moodButton" onclick="getrandomCocktail()">In love</button>
				<button class="col-xs-push-3 col-xs-3 buttonConsidered" id="moodButton" onclick="getrandomCocktail()">Considered</button>
			</div><!--end of row-->
		</div><!--end of container-->
	</main>

	<section>
		<div class="container">
			<div class="row">
				<h3>If you know what you want, search for your drink here:</h3>
				<input type="text" class="col-xs-offset-2 col-xs-6" id="searchCocktail">
				<button class="col-xs-2 shakebutton" onclick="getCocktailByName()">Shake</button>
			</div><!--end of row-->
		</div>

		<div id="cocktailInfo"></div>
	</section>


	<script src="js/main.js"></script>
</body>
</html>
